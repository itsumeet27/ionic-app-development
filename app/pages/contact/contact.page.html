<ion-header>
  <ion-toolbar>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h2 class="text-center">This is the contact page</h2>
	<ion-tabs>
	  	<ion-tab-bar slot="bottom">
		    <ion-tab-button tab="home" [routerLink] = "['/']">
		      	<ion-icon name="home"></ion-icon>
		      	<ion-label>Home</ion-label>
		    </ion-tab-button>
		    <ion-tab-button tab="about" [routerLink] = "['/about']">
		      	<ion-icon name="information-circle"></ion-icon>
		      	<ion-label>About</ion-label>
		    </ion-tab-button>
		    <ion-tab-button tab="contact" [routerLink] = "['/contact']">
		      	<ion-icon name="contacts"></ion-icon>
		      	<ion-label>Contact</ion-label>
		    </ion-tab-button>
	  	</ion-tab-bar>
	</ion-tabs>
</ion-content>
